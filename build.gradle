plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'at.ac.fhcampuswien.hangmanwithjfx.game'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
javafx{
    version = '15.0.1'
    modules = ['javafx.base', 'javafx.controls', 'javafx.fxml']
    mainClassName = 'at.ac.fhcampuswien.hangmanwithjfx.App'
}
